name: Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  numpy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy torch pytest

      - name: Run tests (NumPy backend)
        run: pytest -q

  cupy:
    needs: numpy
    runs-on: ubuntu-latest
    continue-on-error: true  # CuPy requires CUDA; mark optional.
    env:
      TENSORGRAD_BACKEND: cupy
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install CuPy wheel; if it fails (e.g., no GPU) the job will still attempt to import.
          pip install numpy torch pytest
          pip install cupy-cuda12x || pip install cupy-cuda11x || true

      - name: Run tests (CuPy backend)
        run: pytest -q 